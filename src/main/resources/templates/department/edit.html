<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Phòng Ban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-left: 220px; /* Đẩy nội dung chính ra bên phải, chừa chỗ cho sidebar */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input.error {
            border: 1px solid red;
        }



        button {
            width: 100%;
            padding: 12px;
            background-color: #0083b0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00729a;
        }
        #toast-error {
              position: absolute; /* Định vị theo absolute */
              top: 70px; /* Cách phần trên cùng của trang 170px */
              right: 20px; /* Cách phần bên phải của trang 20px */
              background-color: #f8d7da; /* Màu nền đỏ nhạt (thể hiện lỗi) */
              color: #721c24; /* Màu chữ đỏ đậm */
              border: 1px solid #f5c6cb; /* Viền đỏ nhạt */
              padding: 15px; /* Khoảng cách padding */
              border-radius: 5px; /* Bo góc */
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
              z-index: 1000; /* Đảm bảo toast nằm trên cùng */
              font-size: 14px; /* Kích thước font chữ */
          }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="layout/header :: header('Chỉnh sửa thông tin Phòng ban của Admin')"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- Nội dung chính -->
<div class="main-content">

    <div  id="toast-error" >
        <span th:text="${errorMessage}"></span>
    </div>

    <h2>Chỉnh sửa Phòng Ban</h2>


    <!-- Form chỉnh sửa phòng ban -->
    <form th:action="@{/admin/departments/edit/{id}(id=${department.id})}" th:object="${department}" method="post">
        <label for="code">Mã Phòng Ban:</label>
        <input type="text" th:field="*{code}" id="code" placeholder="Nhập mã phòng ban" required>

        <label for="name">Tên Phòng Ban:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Nhập tên phòng ban" required>

        <button type="submit">Lưu</button>
    </form>

</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<script src="/js/language-selector.js"></script>

<script>

    window.onload = function () {
        // Đặt thời gian chờ 3 giây (3000 milliseconds)
        setTimeout(function () {
            console.log("vao dta");
            // Lấy phần tử có id là 'toast'á
            var toastElement = document.getElementById("toast-error");
            console.log(toastElement)
            // Kiểm tra xem phần tử có tồn tại không
            if (toastElement) {
                // Gán display = 'none' để ẩn phần tử
                toastElement.style.display = "none";
            }
        }, 3000); // 3 giây
    };
</script>

</body>
</html>
