<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Phòng Ban</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div th:if="${session.user == null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.location.href = /*[[@{/login}]]*/ '/login';
        /*]]>*/
    </script>
</div>
<!-- Header -->
<div th:replace="layout/header :: header(#{admin.editDepartmentHeader})"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- Nội dung chính -->
<div class="main-content">

    <div  id="toast-error" >
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 th:text="#{admin.editDepartment}"></h2>

    <!-- Form chỉnh sửa phòng ban -->
    <form th:action="@{/admin/departments/edit/{id}(id=${departmentDTO.id})}" th:object="${departmentDTO}" method="post">
        <label for="code">Department Code</label>
        <input type="text" th:field="*{code}" id="code" required>

        <label for="name">Department Name</label>
        <input type="text" th:field="*{name}" id="name" required>

        <button type="submit">Save</button>
    </form>


</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<script src="/js/language-selector.js"></script>
<script src="/js/common.js"></script> <!-- Linked external JS -->

</body>
</html>
