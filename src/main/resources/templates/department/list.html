<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Phòng Ban</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Linked external CSS -->

</head>
<body>

<!-- Redirect to login if user is not logged in -->
<div th:if="${session.user == null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.location.href = /*[[@{/login}]]*/ '/login';
        /*]]>*/
    </script>
</div>
<!-- Header -->
<div th:replace="layout/header :: header(#{admin.manageDepartmentsHeader})"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>


    <!-- Nội dung chính của trang -->
    <div class="main-content">

        <div id="toasts">
            <span th:text="${successMessage}"></span>
        </div>

        <h2 th:text="#{admin.departmentList}"></h2>
        <a th:href="@{/admin/departments/add}" style="color: green;" th:text="#{button.addDepartment}"></a>

        <table>
            <thead>
            <tr>
                <th th:text="#{label.serialNumber}"></th>
                <th th:text="#{label.departmentCode}"></th>
                <th th:text="#{label.departmentName}"></th>
                <th th:text="#{label.action}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department, iterStat : ${departments}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${department.code}"></td>
                <td th:text="${department.name}"></td>
                <td>
                    <a th:href="@{/admin/departments/edit/{id}(id=${department.id})}">Edit</a> |
                    <a th:href="@{/admin/departments/delete/{id}(id=${department.id})}" style="color: red;">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
<div th:replace="layout/footer :: footer"></div>


<script src="/js/language-selector.js"></script>
<script src="/js/main.js"></script> <!-- Linked external JS -->


</body>
</html>
