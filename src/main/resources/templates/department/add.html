<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Phòng Ban</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div th:if="${session.user == null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.location.href = /*[[@{/login}]]*/ '/login';
        /*]]>*/
    </script>
</div>
<!-- Header -->
<div th:replace="layout/header :: header(#{admin.addDepartmentHeader})"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- Nội dung chính -->
<div class="main-content">

    <div  id="toast-error" >
        <span th:text="${errorMessage}"></span>
    </div>


    <h2 th:text="#{admin.addDepartment}"></h2>
    <form th:action="@{/admin/departments/add}" th:object="${departmentDTO}" method="post">
        <label for="code">Department Code</label>
        <input type="text" id="code" th:field="*{code}" required maxlength="50">

        <label for="name">Department Name</label>
        <input type="text" id="name" th:field="*{name}" required maxlength="50">

        <button type="submit">Save</button>
    </form>

</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<script src="/js/language-selector.js"></script>
<script src="/js/common.js"></script> <!-- Linked external JS -->

</body>
</html>
