<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin-bottom: 200px;
            margin-left: 240px; /* Đẩy nội dung chính ra bên phải, chừa chỗ cho sidebar */
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: none; /* Xóa đường viền mặc định */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #0083b0;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        a {
            color: #0083b0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #toasts {
            position: absolute; /* Định vị theo absolute */
            top: 170px; /* Cách phần trên cùng của trang 20px */
            right: 20px; /* Cách phần bên phải của trang 20px */
            background-color: #d4edda; /* Màu nền xanh nhạt */
            color: #155724; /* Màu chữ xanh đậm */
            border: 1px solid #c3e6cb; /* Viền */
            /*padding: 15px; !* Khoảng cách padding *!*/
            border-radius: 5px; /* Bo góc */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
            z-index: 1000; /* Đảm bảo toast nằm trên cùng */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .match {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Redirect to login if user is not logged in -->
<div th:if="${session.user == null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.location.href = /*[[@{/login}]]*/ '/login';
        /*]]>*/
    </script>
</div>
<!-- Header -->
<div th:replace="layout/header :: header(#{admin.manageAchievementsHeader})"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- Nội dung chính của trang -->
<div class="main-content">
    <!--     Toast Notification-->
    <div id="toasts">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="filter-form">
        <form th:action="@{/admin/search-result/get-search-results}" method="post">
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="1" th:selected="${selectedMonth == 1}">January</option>
                <option value="2" th:selected="${selectedMonth == 2}">February</option>
                <option value="3" th:selected="${selectedMonth == 3}">March</option>
                <option value="4" th:selected="${selectedMonth == 4}">April</option>
                <option value="5" th:selected="${selectedMonth == 5}">May</option>
                <option value="6" th:selected="${selectedMonth == 6}">June</option>
                <option value="7" th:selected="${selectedMonth == 7}">July</option>
                <option value="8" th:selected="${selectedMonth == 8}">August</option>
                <option value="9" th:selected="${selectedMonth == 9}">September</option>
                <option value="10" th:selected="${selectedMonth == 10}">October</option>
                <option value="11" th:selected="${selectedMonth == 11}">November</option>
                <option value="12" th:selected="${selectedMonth == 12}">December</option>
            </select>


            <label for="year">Year:</label>
            <input type="number" id="year" name="year" th:value="${selectedYear}" min="2000" max="2100" required>

            <button type="submit">Filter</button>
        </form>
    </div>
    <div th:if="${#lists.isEmpty(results)}">
        No search results found for the given month and year.
    </div>

    <table th:unless="${#lists.isEmpty(results)}">
        <thead>
        <tr>
            <th>STT</th>
            <th>Search Keywords</th>
            <th>Platform</th>
            <th>Match Pattern</th>
            <th th:each="day : ${#numbers.sequence(1, 31)}" th:text="${day}">1</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry, stat : ${results}">
            <td th:text="${stat.index + 1}">1</td> <!-- STT column with index -->
            <td th:text="${entry.keyword}">Used Machinery</td>
            <td th:text="${entry.platform}">Google</td>
            <td th:text="${entry.desiredSuggestion}">Partial match</td>

            <!-- Iterate over each day of the month -->
            <td th:each="day : ${#numbers.sequence(1, 31)}">
                <div th:if="${entry.data[day - 1].suggestion != null}" th:style="'width: 200px;'">
                    <span th:utext="${entry.data[day - 1].suggestion}"></span>
                </div>
                <div th:if="${entry.data[day - 1].suggestion == null}" th:style="'width: 20px;'">
                    <!-- Empty cell for missing data -->
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <script th:inline="javascript">
        var results = /*[[${results}]]*/ '[]';
        console.log(123);
        console.log("Kết quả:", results[0].data[0].suggestion);
        var  a =  /*[[${selectedMonth}]]*/ '{}';
        console.log(a , "thang nhan vao ")
    </script>
</div>
<div th:replace="layout/footer :: footer"></div>
<script src="/js/language-selector.js"></script>

</body>
</html>
