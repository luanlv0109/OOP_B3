<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Phòng Ban</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Linked external CSS -->
</head>
<body>

<!-- Redirect to login if user is not logged in -->
<div th:if="${session.user == null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.location.href = /*[[@{/login}]]*/ '/login';
        /*]]>*/
    </script>
</div>

<!-- Header -->
<div th:replace="layout/header :: header(#{admin.manageAchievementsHeader})"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- Nội dung chính của trang -->
<div class="main-content">
    <!-- Toast Notification -->
    <div id="toasts">
        <span th:text="${successMessage}"></span>
    </div>

    <h2 th:text="#{admin.achievementList}"></h2>
    <a th:href="@{/admin/achievements/add}" th:text="#{button.addAchievement}" style="color: green;">Thêm Thành Tích</a>

    <table>
        <thead>
        <tr>
            <th th:text="#{label.id}">ID</th>
            <th th:text="#{label.employee}">Nhân Viên</th>
            <th th:text="#{label.type}">Loại</th>
            <th th:text="#{label.reason}">Lý Do</th>
            <th th:text="#{label.date}">Ngày</th>
            <th th:text="#{label.action}">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="achievement,iterStat : ${achievements}">
            <td th:text="${iterStat.count}"></td> <!-- Số thứ tự -->
            <td th:text="${achievement.employeeName}"></td>
            <td>
                <span th:if="${achievement.type == 0}" th:text="#{label.punishment}">Kỷ luật</span>
                <span th:if="${achievement.type == 1}" th:text="#{label.reward}">Khen thưởng</span>
            </td>
            <td th:text="${achievement.reason}"></td>
            <td th:text="${achievement.date}"></td>
            <td>
                <a th:href="@{/admin/achievements/edit/{id}(id=${achievement.id})}" th:text="#{button.edit}">Sửa</a> |
                <a th:href="@{/admin/achievements/delete/{id}(id=${achievement.id})}" style="color: red;" th:text="#{button.delete}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<script src="/js/language-selector.js"></script>
<script src="/js/main.js"></script> <!-- Linked external JS -->

</body>
</html>
