<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
</head>
<body>
<div th:fragment="sidebar">
  <div class="sidebar" style="width: 220px; background: linear-gradient(to bottom, #00b4db, #0083b0); color: white; position: fixed; height: 100%; padding-top: 20px;">
    <h3 style="text-align: center; color: white;">Menu</h3>
    <ul style="list-style-type: none; padding-left: 10px;">

      <!-- Menu for Admin -->
      <li th:if="${session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/admin/departments/list(lang=${#locale.language})}" style="color: white;">[[#{menu.department}]]</a>
      </li>
      <li th:if="${session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/admin/employees/list(lang=${#locale.language})}" style="color: white;">[[#{menu.employee}]]</a>
      </li>
      <li th:if="${session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/admin/achievements/list(lang=${#locale.language})}" style="color: white;">[[#{menu.achievements}]]</a>
      </li>

      <li th:if="${session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/admin/achievements/summary(lang=${#locale.language})}" style="color: white;">[[#{menu.summaryAchievements}]]</a>
      </li>

      <!-- Menu for Regular User -->
      <li th:if="${!session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/user/profile(lang=${#locale.language})}" style="color: white;">[[#{menu.profile}]]</a>
      </li>
      <li th:if="${!session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/user/tasks(lang=${#locale.language})}" style="color: white;">[[#{menu.tasks}]]</a>
      </li>
      <li th:if="${!session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/user/achievements(lang=${#locale.language})}" style="color: white;">[[#{menu.userAchievements}]]</a>
      </li>

      <li th:if="${session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/admin/keywords/add(lang=${#locale.language})}" style="color: white;">[[#{menu.keyword.add}]]</a>
      </li>
      <li th:if="${session.user.isAdmin()}" style="color: white; padding: 10px; display: block;">
        <a th:href="@{/admin/search-result/get-search-results(month=10, year=2024, lang=${#locale.language})}" style="color: white;">Kết quả</a>
      </li>
      <!-- Logout -->
      <li><a th:href="@{/logout}" style="color: #ff4d4d; padding: 10px; display: block;">[[#{logout}]]</a></li>
    </ul>
  </div>
</div>
</body>
</html>
