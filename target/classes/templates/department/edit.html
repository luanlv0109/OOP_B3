<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Phòng Ban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .main-content {
            margin-left: 220px; /* Đẩy nội dung chính ra bên phải, chừa chỗ cho sidebar */
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .col-6 {
            width: calc(50% - 10px); /* 50% width trừ khoảng cách giữa các cột */
            box-sizing: border-box;
        }

        input[type="text"], input[type="number"],
        input[type="email"], input[type="date"],
        .main-content > select, textarea{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .full-width{
            width: calc(100% - 10px); /* 50% width trừ khoảng cách giữa các cột */
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0083b0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00729a;
        }

        #toast-error {
            position: absolute; /* Định vị theo absolute */
            top: 70px; /* Cách phần trên cùng của trang 170px */
            right: 20px; /* Cách phần bên phải của trang 20px */
            background-color: #f8d7da; /* Màu nền đỏ nhạt (thể hiện lỗi) */
            color: #721c24; /* Màu chữ đỏ đậm */
            border: 1px solid #f5c6cb; /* Viền đỏ nhạt */
            padding: 15px; /* Khoảng cách padding */
            border-radius: 5px; /* Bo góc */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
            z-index: 1000; /* Đảm bảo toast nằm trên cùng */
            font-size: 14px; /* Kích thước font chữ */
        }
    </style>

</head>
<body>
<div th:if="${session.user == null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.location.href = /*[[@{/login}]]*/ '/login';
        /*]]>*/
    </script>
</div>
<!-- Header -->
<div th:replace="layout/header :: header(#{admin.editDepartmentHeader})"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- Nội dung chính -->
<div class="main-content">

    <div  id="toast-error" >
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 th:text="#{admin.editDepartment}"></h2>

    <!-- Form chỉnh sửa phòng ban -->
    <form th:action="@{/admin/departments/edit/{id}(id=${departmentDTO.id})}" th:object="${departmentDTO}" method="post">
        <label for="code">Department Code</label>
        <input type="text" th:field="*{code}" id="code" required>

        <label for="name">Department Name</label>
        <input type="text" th:field="*{name}" id="name" required>

        <button type="submit">Save</button>
    </form>


</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>
<script src="/js/language-selector.js"></script>

<script>

    window.onload = function () {
        // Đặt thời gian chờ 3 giây (3000 milliseconds)
        setTimeout(function () {
            console.log("vao dta");
            // Lấy phần tử có id là 'toast'á
            var toastElement = document.getElementById("toast-error");
            console.log(toastElement)
            // Kiểm tra xem phần tử có tồn tại không
            if (toastElement) {
                // Gán display = 'none' để ẩn phần tử
                toastElement.style.display = "none";
            }
        }, 3000); // 3 giây
    };
</script>

</body>
</html>
