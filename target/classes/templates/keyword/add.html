<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Từ Khóa</title>
    <link rel="stylesheet" href="/css/common.css"> <!-- Linked external CSS -->

</head>
<body>
<div th:if="${session.user == null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.location.href = /*[[@{/login}]]*/ '/login';
        /*]]>*/
    </script>
</div>
<!-- Header -->
<div th:replace="layout/header :: header(#{keyword.addKeywordHeader})"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- Nội dung chính -->
<div class="main-content">
    <!-- Hiển thị thông báo lỗi hoặc thành công -->
    <div id="toast-error" th:if="${errorMessage}">
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 th:text="#{keyword.addKeyword}">Thêm Từ Khóa</h2>
    <form th:action="@{/admin/keywords/add}" th:object="${keyword}" method="post">
        <div class="grid">
            <!-- Nhập từ khóa -->
            <div class="col-6">
                <label for="keyword" th:text="#{label.keyword}">Từ khóa:</label>
                <input type="text" th:field="*{keyword}" id="keyword" placeholder="Nhập từ khóa" required>
            </div>

            <!-- Nhập gợi ý mong muốn -->
            <div class="col-6">
                <label for="desiredSuggestion" th:text="#{label.desiredSuggestion}">Gợi ý mong muốn:</label>
                <input type="text" th:field="*{desiredSuggestion}" id="desiredSuggestion" placeholder="Nhập gợi ý mong muốn" required>
            </div>

            <!-- Chọn nền tảng tìm kiếm -->
            <div class="col-6">
                <label for="platform" th:text="#{label.platform}">Nền tảng:</label>
                <select class="platform" th:field="*{platform}">
                    <option value="Google" th:text="#{label.google}">Google</option>
                    <option value="Yahoo" th:text="#{label.yahoo}">Yahoo</option>
                </select>
            </div>

            <!-- Chọn tần suất tìm kiếm -->
            <div class="col-6">
                <label for="scheduleFrequency" th:text="#{label.scheduleFrequency}">Tần suất:</label>
                <select th:field="*{scheduleFrequency}">
                    <option value="daily" th:text="#{label.daily}">Hàng ngày</option>
                    <option value="weekly" th:text="#{label.weekly}">Hàng tuần</option>
                    <option value="monthly" th:text="#{label.monthly}">Hàng tháng</option>
                </select>
            </div>

            <!-- Nhập số lần tìm kiếm trong ngày -->
            <div class="col-6">
                <label for="timesPerDay" th:text="#{label.timesPerDay}">Số lần trong ngày:</label>
                <input type="number" th:field="*{timesPerDay}" id="timesPerDay" value="1" required>
            </div>

            <!-- Nhập số lần tìm kiếm trong tuần -->
            <div class="col-6">
                <label for="timesPerWeek" th:text="#{label.timesPerWeek}">Số lần trong tuần:</label>
                <input type="number" th:field="*{timesPerWeek}" id="timesPerWeek" value="1" required>
            </div>

            <!-- Nhập số lần tìm kiếm trong tháng -->
            <div class="col-6">
                <label for="timesPerMonth" th:text="#{label.timesPerMonth}">Số lần trong tháng:</label>
                <input type="number" th:field="*{timesPerMonth}" id="timesPerMonth" value="1" required>
            </div>

            <!-- Nút Lưu -->
            <div class="full-width">
                <button type="submit" th:text="#{button.save}">Lưu</button>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<!-- Script để ẩn thông báo lỗi sau 3 giây -->
<script>
    window.onload = function () {
        setTimeout(function () {
            var toastElement = document.getElementById("toast-error");
            if (toastElement) {
                toastElement.style.display = "none";
            }
        }, 3000);  // Ẩn thông báo lỗi sau 3 giây
    };
</script>

</body>
</html>
