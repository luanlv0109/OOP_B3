
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chỉnh sửa Phòng Ban</title>
        <link rel="stylesheet" href="/css/common.css">


    </head>
    <body>

    <div th:if="${session.user == null}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.location.href = /*[[@{/login}]]*/ '/login';
            /*]]>*/
        </script>
    </div>

    <!-- Header -->
    <div th:replace="~{layout/header :: header(#{employee.editHeader})}"></div>

    <!-- Sidebar -->
    <div th:replace="layout/sidebar :: sidebar"></div>

    <!-- Nội dung chính -->
    <div class="main-content">

        <div id="toast-error">
            <span th:text="${errorMessage}"></span>
        </div>

        <h2 th:text="#{employee.editHeader}">Chỉnh sửa thông tin Nhân Viên</h2>
        <form th:action="@{/admin/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post" enctype="multipart/form-data">
            <div class="grid">
                <div class="col-6">
                    <label for="code" th:text="#{label.employeeCode}">Mã Nhân Viên:</label>
                    <input type="text" th:field="*{code}" id="code" th:placeholder="#{label.enterEmployeeCode}" maxlength="10">
                </div>

                <div class="col-6">
                    <label for="name" th:text="#{label.employeeName}">Tên Nhân Viên:</label>
                    <input type="text" th:field="*{name}" id="name" th:placeholder="#{label.enterEmployeeName}">
                </div>

                <div class="col-6">
                    <label for="email" th:text="#{label.employeeEmail}">Email:</label>
                    <input type="email" th:field="*{email}" id="email" th:placeholder="#{label.enterEmail}">
                </div>

                <div class="col-6">
                    <label for="dob" th:text="#{label.employeeDob}">Ngày Sinh:</label>
                    <input type="date" th:field="*{dob}" id="dob"/>
                </div>

                <div class="col-6">
                    <label for="gender" th:text="#{label.employeeGender}">Giới Tính:</label>
                    <select th:field="*{gender}" id="gender">
                        <option value="Male" th:text="#{label.male}">Nam</option>
                        <option value="Female" th:text="#{label.female}">Nữ</option>
                        <option value="Other" th:text="#{label.other}">Khác</option>
                    </select>
                </div>

                <div class="col-6">
                    <label for="imageFile" th:text="#{label.employeeImage}">Ảnh:</label>
                    <img id="imagePreview" th:src="@{/admin/employees/files/{filename}(filename=${employee.image})}" alt="Employee Image" class="img-preview"/>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*" onchange="previewImage(event)"/>
                </div>

                <div class="col-6">
                    <label for="salary" th:text="#{label.employeeSalary}">Lương:</label>
                    <input type="number" th:field="*{salary}" id="salary" th:placeholder="#{label.enterSalary}">
                </div>

                <div class="col-6">
                    <label for="level" th:text="#{label.employeeLevel}">Cấp Bậc:</label>
                    <input type="number" th:field="*{level}" id="level" th:placeholder="#{label.enterLevel}">
                </div>

                <div class="col-6">
                    <label for="phone" th:text="#{label.employeePhone}">Số Điện Thoại:</label>
                    <input type="text" th:field="*{phone}" id="phone" th:placeholder="#{label.enterPhone}">
                </div>

                <div class="col-6">
                    <label for="department" th:text="#{label.employeeDepartment}">Phòng Ban:</label>
                    <select th:field="*{departmentId}">
                        <option value="" th:text="#{label.selectDepartment}">Chọn Phòng Ban</option>
                        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                    </select>
                </div>

                <div class="full-width">
                    <label for="note" th:text="#{label.employeeNote}">Ghi Chú:</label>
                    <textarea th:field="*{note}" id="note" th:placeholder="#{label.enterNote}"></textarea>
                </div>

                <div class="full-width">
                    <button type="submit" th:text="#{button.save}">Lưu</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <div th:replace="layout/footer :: footer"></div>
    <script src="/js/language-selector.js"></script>

    <script th:inline="javascript">

        // Log thông tin employee ra console
        var employee = /*[[${employee}]]*/ JSON.parse(JSON.stringify([[${employee}]]));
        console.log('Employee details:', employee);    console.log('Employee:', JSON.stringify(employee, null, 2));

        // Function để xem trước ảnh khi chọn file ảnh mới
        function previewImage(event) {
            const imagePreview = document.getElementById('imagePreview');

            // Nếu người dùng chọn một file mới
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();

                // Khi đọc file hoàn tất, thay đổi src của thẻ img
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;  // Đặt src là URL của ảnh mới
                };

                // Đọc file ảnh mới
                reader.readAsDataURL(event.target.files[0]);
            }
        }

    </script>
    <script src="/js/common.js"></script> <!-- Linked external JS -->

    </body>
    </html>
